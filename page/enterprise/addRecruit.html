<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加招聘记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">企业名称</label>
        <div class="layui-input-block">
            <input type="text" name="enterpriseName" lay-verify="required" value="北京柯蓝科技有限公司" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">招聘会名称</label>
        <div class="layui-input-block">
            <input type="text" name="recruitName" lay-verify="required" placeholder="请输入本次招聘会主题名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">招聘负责人</label>
        <div class="layui-input-block">
            <input type="text" name="principal" lay-verify="required" placeholder="请输入招聘负责人姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">负责人电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" lay-verify="required" placeholder="请输入负责人电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学校负责老师</label>
        <div class="layui-input-block">
            <input type="text" name="schoolTeacher" lay-verify="required" placeholder="请输入学校负责老师姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">负责老师电话</label>
        <div class="layui-input-block">
            <input type="text" name="teacherTelephone" lay-verify="required" placeholder="请输入负责老师电话" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主要工作城市</label>
        <div class="layui-input-block">
            <input type="text" name="jobCity" lay-verify="required" placeholder="请输入主要的工作城市" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主要招聘岗位</label>
        <div class="layui-input-block">
            <input type="text" name="post" lay-verify="required" placeholder="请输入主要招聘岗位" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">目标招收人数</label>
        <div class="layui-input-block">
            <input type="number" name="targetNumber" lay-verify="required" placeholder="请输入目标招收人数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">实际招收人数</label>
        <div class="layui-input-block">
            <input type="number" name="zctualNumber" lay-verify="required" placeholder="请输入实际招收人数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">招聘会活动地点</label>
        <div class="layui-input-block">
            <input type="text" name="activityAddress" lay-verify="required" placeholder="请输入招聘会活动地点" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">活动时间</label>
        <div class="layui-input-block">
            <input type="text" name="activityDate" id="activityDate" lay-verify="date" placeholder="请选择招聘会开展时间" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">招聘资料上传</label>
        <div class="layui-input-block" style="line-height: 38px;">
            <input type="file" name="file" ><br/>
            <tip>注意：</tip><br/>
            <tip>1、上传新的签名记录会覆盖原有文件记录，请一次性上传完整记录。</tip> <br/>
            <tip>2、最多只能上传10个文件，单个文件大小不能超过50MB！</tip> <br/>
            <tip>3、对于多个照片，可以压缩之后上传。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">提交招聘会信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate=layui.laydate,
            $ = layui.$;

        //活动日期
        laydate.render({
            elem: '#activityDate'
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
<form>
    <button class="layui-btn layui-btn-normal" style="position: relative;left: 150px">重置信息</button>
</form>
</body>
</html>
