<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加合作企业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">企业名称</label>
        <div class="layui-input-block">
            <input type="text" name="enterpriseName" lay-verify="required" value="北京柯蓝科技有限公司" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">总部所在城市</label>
        <div class="layui-input-block">
            <input type="text" name="city" lay-verify="required" value="北京" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">总部详细地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" lay-verify="required" value="北京市海淀区" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">企业所属行业</label>
        <div class="layui-input-block">
            <input type="text" name="trade" lay-verify="required" value="计算机金融" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">招聘负责人</label>
        <div class="layui-input-block">
            <input type="text" name="principal" lay-verify="required" value="刘海海" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">负责人电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" lay-verify="required" value="15012312312" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主要招聘岗位</label>
        <div class="layui-input-block">
            <input type="text" name="post" lay-verify="required" value="Java开发" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">开始合作时间</label>
        <div class="layui-input-block">
            <input type="text" name="cooperationDate" id="cooperationDate" lay-verify="date" value="2019-10-12" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">合作状态</label>
        <div class="layui-input-block">
            <select name="cooperation" lay-filter="cooperation">
                <option value="">--请选择合作状态--</option>
                <option value="0" selected>合作中</option>
                <option value="1">暂停合作</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">修改合作企业信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate=layui.laydate,
            $ = layui.$;

        //合作日期
        laydate.render({
            elem: '#cooperationDate'
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
<form>
    <button class="layui-btn layui-btn-normal" style="position: relative;left: 150px">重置信息</button>
</form>
</body>
</html>
